    <link rel="stylesheet" type="text/css" href="table.css" />
    <link rel="stylesheet" type="text/css" href="customlayout.css" />

<!--  <body onload="setup('bismillah.sml', 'pictureholder', 'slider', 'mp3_player');"> -->
  <body onload="setup('bismillah.xml', 'pictureholder', 'slider', 'mp3_player');">
    <div id="scrollbar">
      <div id="slider"></div>
    </div>
    <div id="display">
      <div id="pictures"><div id="pictureholder"></div></div>
      <div id="music">
        <object id="mp3_player" type="application/x-shockwave-flash" data="Player.swf">
          <param name="FlashVars" value="backgroundColor=0x000000"></param>
          <param name="FlashVars" value="fontColor=0xEEEEEE"></param>
          <param name="FlashVars" value="color=0xEEEEEE"></param>
          <param name="FlashVars" value="linePercentage=10"></param>
        </object>
      </div>
    </div>
  </body>
</html>
